<h1 class="display-4 text-center">Nature Now!!</h1>
<h2 class="display-4 text-center" id="loginMessage"></h2>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="./images/antCloseUp.jpg" alt="First slide" width="100" height="300">
    </div>
    <!--d-block w-100-->
    <div class="carousel-item">
      <img class="d-block w-100" src="./images/Wolf.jpg" alt="Second slide" width="100" height="300">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./images/WildBerry.jpg" alt="Third slide" width="100" height="300">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

<h2 class="text-center"> Welcome to Nature!</h2>
