
  <h1>Contact Us</h1>
  <h2 class="display-4 text-center" id="loginMessage"></h2>
  <form class="col-lg-6 col-md-10 col-sm-12 mb-4">
    <div class="input-group-text mb-3">
      <span class="input-group-text">Full Name</span>
      <input class="form-control" id="fullName" name="fullName" type="text" aria-describedby="Full Name" aria-label="Full Name">
    </div>
    <div class="input-group-text mb-3">
      <span class="input-group-text">Contact Number</span>
      <input class="form-control" id="contactNumber" name="contactNumber" type="text" aria-describedby="Contact Number" aria-label="Contact Number">
    </div>
    <div class="input-group-text mb-3">
      <span class="input-group-text">Email</span>
      <input class="form-control" id="email" name="email" type="email" aria-describedby="Email Address" aria-label="Email Address">
    </div>
    <div class="input-group-text mb-3">
      <span class="input-group-text">Message</span>
      <textarea class="form-control" id="message" name="message" type="text" aria-describedby="Message" aria-label="Message"></textarea>
    </div>
    <button type="submit" id="sendButton" name="sendButton" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i> Submit</button>
    <button type="reset" id="resetButton" name="resetButton" class="btn btn-warning"><i class="fa-solid fa-ban"></i> Cancel</button>
  </form>
  <form id="feedback"></form>
