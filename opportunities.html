<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opportunities</title>

    <!--CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">
</head>
<body>

    <header></header>

    <main class="container">
        <h1>Opportunities</h1>
        <h2 class="display-4 text-center" id="loginMessage"></h2>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date</th>
                        <th scope="col">Form Fill Out</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="opportunityList"></tbody>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="registerModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="col-lg-6 col-md-10 col-sm-12 mb-4">
                            <div class="input-group-text mb-3">
                                <span class="input-group-text">Full Name</span>
                                <input class="form-control" id="fullName" name="fullName" type="text" aria-describedby="Full Name" aria-label="Full Name" required>
                            </div>
                            <div class="input-group-text mb-3">
                                <span class="input-group-text">Email</span>
                                <input class="form-control" id="email" name="email" type="text" aria-describedby="Email Address" aria-label="Email Address" required>
                            </div>
                            <div class="input-group-text mb-3">
                                <span class="input-group-text">Preferred Role</span>
                                <input class="form-control" id="position" name="position" type="text" aria-describedby="Email Address" aria-label="Email Address" required>
                            </div>
                            <button type="submit" name="sendButton" class="btn btn-primary" id="sendButton"><i class="fa-solid fa-paper-plane"></i> Submit</button>
                            <button type="reset" name="resetButton" class="btn btn-warning" id="resetButton"><i class="fa-solid fa-ban"></i> Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <!--Scripting Section-->
    <script src="./scripts/Opportunity.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/Registration.js"></script>
    <script src="./scripts/app.js"></script>

</body>
</html>
